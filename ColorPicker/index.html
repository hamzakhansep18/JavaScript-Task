<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="/projectOne/style.css">
</head>
<body>
    <div class="main">
        <div class="heading" id="black">
            <h1>Color Picker</h1>
        </div>    
        <div class="box">
            <div id="Yellow" class="button">
                <P>Yellow</P>
            </div>
            <div id="blue" class="button">
                <P>Blue</P>
            </div>
            <div id="red" class="button">
                <P>Red</P>
            </div>
            <div id="grey" class="button">
                <P>Grey</P>
            </div>
        </div>
        <div id="white" class="reset">
            <p>Reset</p>
        </div>
    </div>
<script src="/projectOne/index.js"></script>
</body>
</html>
