<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="/projectTwo/style .css">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>BMI Calculator</h1>
        </div>
        <div class="form">
         <form>
            <div class="textField">
                <label for="Height">Height in cm:</label>
                <input type="text" name="Height" id="Height"><br><br>
                <label for="Weight">Weight in kg:</label>
                <input type="text" name="Weight" id="Weight"> <br><br>   
                <button>Calculate</button>
                <div class="result"></div> 
            </div>
            <div class="BmiGuide">
                <h3>BmiGuide</h3>
                <p>Under Weight: less than 30kg</p>
                <p>Normal Weight: less than 31kg-60kg</p>
                <p>Over Weight: greater than 60kg</p>
            </div>    
          </form>   
        </div>
      
    </div>
    <script src="/projectTwo/index.js"></script>
</body>
</html>
