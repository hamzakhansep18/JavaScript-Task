<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Shipping Address Form</title>
  <style>
    .err {
      color: red;
      font-style: italic;
    }
  </style>
</head>

<body>

<div class="container mt-5">
  <h2>Shipping Address Form</h2>

  <!-- Saved Addresses Dropdown -->
  <div class="form-group">
    <label for="savedAddresses">Saved Shipping Addresses:</label>
    <select class="form-control" id="savedAddresses">
      <!-- Populate this with saved addresses dynamically if needed -->
      
    </select>
  </div>

  <!-- Buttons for Update, Add New, and Delete Address -->
  <div class="mb-3">
    <button id="update_address" class="btn btn-primary">Update Address</button>
    <button id="add_new_address" class="btn btn-success">Add New Address</button>
    <button id="delete_address" class="btn btn-danger">Delete Address</button>
  </div>

  <!-- Shipping Address Form -->
  <form id="formData">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Full Name">
        <div class="err" id="err-inputName"></div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Email">
        <div class="err" id="err-inputEmail"></div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="1234 Main St">
      <div class="err" id="err-inputAddress"></div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" name="inputCity">
        <div class="err" id="err-inputCity"></div>
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <input type="text" class="form-control" id="inputState" name="inputState">
        <div class="err" id="err-inputState"></div>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" name="inputZip">
        <div class="err" id="err-inputZip"></div>
      </div>
    </div>

    
    <button type="submit" class="btn btn-primary">SAVE ADDRESS</button>
  </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>


<script src="/script.js"></script>

</body>
</html>
