<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form with Validation</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <form id="userForm" onsubmit="submitForm(event)">
        <label for="fname">Name:</label>
        <input type="text" name="fname" id="fname" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <div id="formOutput" class="hidden">
        <h2>Form Values:</h2>
        <p id="outputName"></p>
        <p id="outputEmail"></p>
        <p id="outputPassword"></p>
    </div>
    <script>
        function submitForm(event) {
    event.preventDefault(); 

    
    if (validateForm()) {
        
        let name = document.getElementById('fname').value;
        let email = document.getElementById('email').value;
        let password = document.getElementById('pass').value;

        setTimeout(function () {
            
            document.getElementById('userForm').classList.add('hidden');

    
            document.getElementById('formOutput').classList.remove('hidden');
            document.getElementById('outputName').innerText = 'Name: ' + name;
            document.getElementById('outputEmail').innerText = 'Email: ' + email;
            document.getElementById('outputPassword').innerText = 'Password: ' + password;
        }, 500);
    }
}

function validateForm() {
    let name = document.getElementById('fname').value;
    let email = document.getElementById('email').value;
    let password = document.getElementById('pass').value;

    if (name.trim() === '' || email.trim() === '' || password.trim() === '') {
        alert('Please fill in all fields.');
        return false;
    }


    return true;
}

    </script>
</body>
</html>
